<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <p class="happy animated rotateIn infinite">Happy Fish Day!</p>
    <img class="firstfish animated rubberBand infinite" src="images/clown-fish.svg" alt="fish">
    <img class="seaweed-still" src="images/seaweed.svg" alt="seaweed">
    <img class="fish" src="images/fish.svg" alt="fish">
    <img class="shark" src="images/shark.svg" alt="shark">
    
    
</body>
</html>
